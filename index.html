<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant</title>

    <link rel="stylesheet" href="./css/global.css">
</head>
<body>
    <div class="content">
        <div class="bg-components">
            <div class="comp-01"></div>
            <div class="comp-02"></div>
            <div class="comp-03"></div>
            <div class="comp-04"></div>
            <div class="comp-05"></div>
            <div class="comp-06"></div>
            <div class="comp-07"></div>
            <div class="comp-08"></div>
        </div>
        <header>
            <div class="header__content">
                <div class="logo-valorant">
                    <svg width="59" height="40" viewBox="0 0 59 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.80549 17L9.80548 1.49994L35.3055 32.9999L22.3056 32.9999L9.80549 17Z" fill="white"/>
                        <path d="M49.3055 0L49.3055 16.5L44.3056 22.5L30.3056 22.5L49.3055 0Z" fill="white"/>
                    </svg>
                </div>
                <div class="logo-riot">
                    <p>Riot Games</p>
                </div>
                <div class="icon-share">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 8C19.6569 8 21 6.65685 21 5C21 3.34315 19.6569 2 18 2C16.3431 2 15 3.34315 15 5C15 6.65685 16.3431 8 18 8Z" 
                            stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M6 15C7.65685 15 9 13.6569 9 12C9 10.3431 7.65685 9 6 9C4.34315 9 3 10.3431 3 12C3 13.6569 4.34315 15 6 15Z" 
                            stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M18 22C19.6569 22 21 20.6569 21 19C21 17.3431 19.6569 16 18 16C16.3431 16 15 17.3431 15 19C15 20.6569 16.3431 22 18 22Z" 
                            stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M8.59009 13.51L15.4201 17.49" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M15.4101 6.51001L8.59009 10.49" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
        </header>
        <main>
            <div class="main__content">
                <div class="main-data">
                    <div class="data-name">
                        <p>Valorant</p>
                    </div>
                    <div class="data-agents">
                        <div class="agents-img">
                            <div class="agents-stroke-back">
                                <div class="agents-stroke-back-01">
                                    <svg width="170" height="170" viewBox="0 0 170 170" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M0.5 169.5V14.1963L13.218 0.5H169.5V169.5H0.5Z" stroke="white"/>
                                    </svg>
                                </div>
                                <div class="agents-stroke-back-02">
                                    <svg width="170" height="170" viewBox="0 0 170 170" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M0.5 169.5V14.1963L13.218 0.5H169.5V169.5H0.5Z" stroke="white"/>
                                    </svg>
                                </div>
                                <div class="agents-stroke-back-03">
                                    <svg width="170" height="170" viewBox="0 0 170 170" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M0.5 169.5V14.1963L13.218 0.5H169.5V169.5H0.5Z" stroke="white"/>
                                    </svg>
                                </div>
                            </div>

                            <div class="agents-stroke">
                                <div class="agents-stroke-01">
                                    <svg width="170" height="170" viewBox="0 0 170 170" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M0.5 169.5V14.1963L13.218 0.5H169.5V169.5H0.5Z" stroke-width="3px" stroke="white"/>
                                    </svg>
                                </div>
                                <div class="agents-stroke-02">
                                    <svg width="170" height="170" viewBox="0 0 170 170" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M0.5 169.5V14.1963L13.218 0.5H169.5V169.5H0.5Z" stroke-width="3px" stroke="white"/>
                                    </svg>
                                </div>
                                <div class="agents-stroke-03">
                                    <svg width="170" height="170" viewBox="0 0 170 170" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M0.5 169.5V14.1963L13.218 0.5H169.5V169.5H0.5Z" stroke-width="3px" stroke="white"/>
                                    </svg>
                                </div>
                            </div>

                            <div class="agents-photo">
                                <div class="agents-img-01"></div>
                                <div class="agents-img-02"></div>
                                <div class="agents-img-03"></div>
                            </div>
                        </div>

                        <div class="agents-name">
                            <div class="agents-name-01">
                                <p>Omen</p>
                            </div>
                            <div class="agents-name-02">
                                <p>Sage</p>
                            </div>
                            <div class="agents-name-03">
                                <p>Sova</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="agents-model"></div>
            </div>
        </main>
        <footer>
            <div class="footer__content">
                <div class="social-icons">
                    <div class="icon-instagram">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M17 2H7C4.23858 2 2 4.23858 2 7V17C2 19.7614 4.23858 22 7 22H17C19.7614 22 22 19.7614 22 17V7C22 4.23858 19.7614 2 17 2Z" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M16 11.37C16.1234 12.2022 15.9812 13.0522 15.5937 13.799C15.2062 14.5458 14.5931 15.1514 13.8416 15.5297C13.0901 15.9079 12.2384 16.0396 11.4077 15.9059C10.5771 15.7723 9.80971 15.3801 9.21479 14.7852C8.61987 14.1902 8.22768 13.4229 8.09402 12.5922C7.96035 11.7615 8.09202 10.9099 8.47028 10.1584C8.84854 9.40685 9.45414 8.79374 10.2009 8.40624C10.9477 8.01874 11.7977 7.87658 12.63 8C13.4789 8.12588 14.2648 8.52146 14.8716 9.1283C15.4785 9.73515 15.8741 10.5211 16 11.37Z" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M17.5 6.5H17.51" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="icon-tiwitter">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M23 2.99998C22.0424 3.67546 20.9821 4.19209 19.86 4.52999C19.2577 3.8375 18.4573 3.34668 17.567 3.12391C16.6767 2.90115 15.7395 2.95718 14.8821 3.28444C14.0247 3.6117 13.2884 4.19439 12.773 4.9537C12.2575 5.71302 11.9877 6.61232 12 7.52998V8.52998C10.2426 8.57555 8.50127 8.1858 6.93101 7.39543C5.36074 6.60506 4.01032 5.43862 3 3.99998C3 3.99998 -1 13 8 17C5.94053 18.398 3.48716 19.0989 1 19C10 24 21 19 21 7.49998C20.9991 7.22144 20.9723 6.94358 20.92 6.66999C21.9406 5.66348 22.6608 4.3927 23 2.99998V2.99998Z" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="icon-facebook">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18 2H15C13.6739 2 12.4021 2.52678 11.4645 3.46447C10.5268 4.40215 10 5.67392 10 7V10H7V14H10V22H14V14H17L18 10H14V7C14 6.73478 14.1054 6.48043 14.2929 6.29289C14.4804 6.10536 14.7348 6 15 6H18V2Z" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
                
            </div>
        </footer>
    </div>
</body>
</html>
